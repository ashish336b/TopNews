<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="root">
      <section class="header-section">
        <nav class="navbar navbar-light bg-info">
          <div class="container">
            <div class="nav-item">
              <div class="text-light">
                <h4>{{title}}</h4>
              </div>
            </div>
            <div class="nav-item">
              <input
                class="form-control mr-sm-2"
                type="search"
                v-on:keyup.enter="search($event)"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </div>
        </nav>
      </section>
      <section class="body-section p-3 m-3">
        <div class="spinner-border" v-if="isLoading" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="display-cnn-news py-2" v-if="news.cnnNews">
          <div class="text-center p-2">
            <h1>CNN</h1>
          </div>
          <div class="row">
            <div class="col-lg-3" v-for="item in news.cnnNews">
              <div class="card">
                <img
                  :src="item.image"
                  class="card-img-top img-fluid img-thumbnail"
                  alt="image"
                />

                <div class="card-body">
                  <a :href="item.url" class="text-center" target="__blank">
                    {{item.heading}}
                  </a>
                  <div class="description py-2">
                    <p>{{item.description}}</p>
                    <a target="__blank" :href="item.url" class="btn btn-link"
                      >Read More</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="display-bbc-news py-2" v-if="news.bbcNews">
          <div class="text-center p-2">
            <h1>BBC</h1>
          </div>
          <div class="row py-2">
            <div class="col-lg-3" v-for="item in news.bbcNews">
              <div class="card">
                <img
                  v-if="item.image != null"
                  :src="item.image"
                  class="card-img-top img-fluid img-thumbnail"
                  alt="image"
                />
                <img
                  src="./images/default.jpg"
                  v-else
                  alt=""
                  class="card-img-top img-fluid img-thumbnail"
                />

                <div class="card-body">
                  <a :href="item.url" class="text-center" target="__blank">
                    {{item.heading}}
                  </a>
                  <div class="description py-2">
                    <p>{{item.description}}</p>
                    <a target="__blank" :href="item.url" class="btn btn-link"
                      >Read More</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="display-express-news py-2" v-if="news.expressNews">
          <div class="text-center p-2">
            <h1>Express</h1>
          </div>
          <div class="row py-2">
            <div class="col-lg-3" v-for="item in news.expressNews">
              <div class="card">
                <img
                  src="./images/default.jpg"
                  class="card-img-top img-fluid img-thumbnail"
                  alt="image"
                />

                <div class="card-body">
                  <a :href="item.url" class="text-center" target="__blank">
                    {{item.heading}}
                  </a>
                  <div class="description py-2">
                    <p>{{item.description}}</p>
                    <a target="__blank" :href="item.url" class="btn btn-link"
                      >Read More</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- As a link -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>

<script>
  var app = new Vue({
    el: "#root",
    data: {
      title: "News",
      news: {
        cnnNews: null,
        bbcNews: null,
        expressNews: null,
      },
      isLoading: false,
    },
    methods: {
      async search(event) {
        this.isLoading = true;
        let data = await axios.get(
          `http://localhost:3000?q=${event.target.value}`
        );
        this.news = data.data;
        this.isLoading = false;
      },
    },
    async created() {
      this.isLoading = true;
      this.news = {
        cnnNews: null,
        bbcNews: null,
        expressNews: null,
      };
      let data = await axios.get(`http://localhost:3000?q=sports`);
      this.news = data.data;
      this.isLoading = false;
    },
  });
</script>
